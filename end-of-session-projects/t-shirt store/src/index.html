<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - T-Shirts</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/output.css" />

    <!-- REMIX ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
    />

    <!-- MAIN JS -->
    <script src="assets/js/main.js" defer></script>
  </head>

  <body>
    <div class="mx-auto container">
      <!-- HEADER -->
      <header>
        <div class="flex justify-between items-center p-4">
          <div>
            <img src="assets/img/logo-regular.png" alt="" />
          </div>
          <div>
            <i class="ri-shopping-basket-line text-xl"></i>
            <i class="ri-menu-line text-xl mx-4"></i>
          </div>
        </div>
      </header>
    </div>

    <!-- FIRST BANNER -->
    <div class="bg-pink-200 rounded-md shadow-md">
      <div class="flex flex-col items-center justify-center my-20 pt-20 gap-10">
        <p class="">Women</p>
        <h3 class="text-lg font-bold">Slick. Modern. Awesome.</h3>
        <img src="assets/img/first-banner.png" class="h-80" />
      </div>
    </div>

    <!-- FIRST SECTION -->
    <div class="flex flex-col items-center justify-center my-10">
      <p class="text-lg">Summer Collection</p>
      <h2 class="text-6xl font-bold my-6">Popular T-Shirts</h2>

      <div
        id="main-page-products"
        class="mt-10 grid lg:grid-cols-4 gap-10"
      ></div>

      <button class="bg-black text-white rounded-3xl p-4 my-10">
        See More
      </button>
    </div>

    <!-- FOOTER -->
    <div class="flex flex-col justify-center text-center">
      <footer class="bg-pink-200">
        <div class="mx-auto container">
          <div class="my-10">
            <h2
              class="mb-6 text-lg font-semibold text-gray-900 uppercase dark:to-black"
            >
              Subscribe to get offers in your inbox
            </h2>
            <ul class="text-gray-700 dark:text-gray-800 font-medium">
              <li class="mb-4">
                <a href="#">Buy T-Shirts</a>
              </li>
              <li class="mb-4">
                <a href="#">Men</a>
              </li>
              <li class="mb-4">
                <a href="#">Women</a>
              </li>
              <li class="mb-4">
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700" />
        <div class="px-4 py-6 md:flex md:items-center md:justify-between">
          <span class="text-sm text-black sm:text-center"
            >© 2023 <a href="#">T-Shirt Store™</a>. All Rights Reserved.
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
